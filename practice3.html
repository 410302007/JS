<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice3</title>
</head>
<body>
    <div></div>
    <script>
        let s = 10
        let s_area = 10 * 10
        let c = s / 2
        let c_area = Math.PI *c *c
        // console.log(' 差值= ' + (s_area-c_area));

        document.querySelector('div').innerHTML=`
        邊長為 10 的正方形的面積與內接圓面積(直徑為10)的差值是 ${s_area - c_area}`
    </script>
</body>
</html>
