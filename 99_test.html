<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS -- 99_Test</title>
</head>
<body>
    <!--
        9   8  7  6  5  4  3  2 1 
       18  16 14 12 10  8  6  4   
       27  24 21 18 15 12  9        
       36  32 28 24 20 16  
       45  40 35 30 25 
       54  48 42 36 
       63  56 49
       72  64
       81
    -->
    <div></div>

    <script>
        let col = 9
        let row = 9
    function doFirst(){
       let result =  document.querySelector('div')
        for(col = 1; col <= 9; col++){
            for(let row = 9; row > col - 1; row--){
                if(row * col < 10){
               result.innerHTML += `&nbsp;&nbsp;&nbsp;${col * row}` 
               }else{
                result.innerHTML += `&nbsp;${col * row}`
               } 
            }
            result.innerHTML +=`<br>`
           
        }
    }    
    window.addEventListener('load',doFirst)
    </script>
</body>
</html>
